<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Hot Restaurant
    </title>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <!-- Local Css -->
    <!-- <link rel='stylesheet' href='assests/css/style.css'> -->
    <style>
        .jumbotron {
            text-align: center;
        }

        .form-group {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Start Main Body -->
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-lg-12'>
                <div class="jumbotron">
                    <h1 class="display-4">Hot Restaurant</h1>
                    <hr class="my-4">
                    <p>Make your reservation.</p>
                    <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
                    <button type="button" class="btn btn-light btn-lg">Home</button>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-4'></div>
            <div class='col-md-4'>
                <form>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="name" class="form-control" id="nameInput" aria-describedby="nameHelp">
                    </div>
                    <div class="form-group">
                        <label for="phoneInput">Phone Number</label>
                        <input type="text" class="form-control" id="phoneInput" aria-describedby="phoneHelp">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="uniqueidInput">Unique ID</label>
                        <input type="id" class="form-control" id="uniqueidInput" aria-describedby="idHelp">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class='col-md-4'></div>
        </div>


    </div>
    <!-- Footer Scripts -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
        integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'>
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'>
    </script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'>
    </script>
    <!-- <script src='assests/javascript/app.js'></script> -->
</body>

</html>
